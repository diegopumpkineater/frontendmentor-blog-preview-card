<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
      <article class="blog-card">
        <img src="assets/images/illustration-article.svg" alt="Blog Card Image"/>
        <div>
          <mark>Language</mark>
        </div>
        <br>
        <p class="published">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <br>
        <h1>HTML & CSS foundations</h1>
        <br>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <br>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="Avatar"/>
          <p class="name">Greg Hooper</p>
        </span>
      </article>
  </main>
</body>
</html>
